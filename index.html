<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/851bdfdb41.js" crossorigin="anonymous"></script>
    <title>Random User Generator</title>
</head>

<body>
    <header>
        <div class="container text-center">
            <h1>Random User Generator</h1>
        </div>
    </header>

    <div class="container">
        <div class="card card--custom text-center mx-auto">
            <div class="card-header">
                <img src="" id="user-photo" class="card-img-top py-5" alt="User picture">
            </div>
            <div class="card-body p-5">
                <h5 class=" card-title text-muted" id="user-title">Hi, My name is</h5>
                <h3 class="card-text py-4" id="user-name">
                    content.
                </h3>

                <!-- values-list -->
                <ul id="valuesList" class="list d-flex flex-wrap justify-content-around pt-4 mx-auto">
                    <li id="person" onclick="toggleClass(this)"class="icon active"><i class="far fa-user"></i></li>
                    <li id="email" onclick="toggleClass(this)"class="icon"><i class="far fa-envelope"></i></li>
                    <li id="bday" onclick="toggleClass(this)"class="icon"><i class="far fa-calendar-alt"></i></li>
                    <li id="address" onclick="toggleClass(this)"class="icon"><i class="far fa-map"></i></li>
                    <li id="phoneNumber" onclick="toggleClass(this)"class="icon"><i class="fas fa-phone-volume"></i></li>
                </ul>
            </div>
            <!-- refrese Button -->
            <div class="reset">
                <button class="reset__button" onclick="reload()">Refresh</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
